<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel = "stylesheet" href = "main.css">
</head>
<body>
<div class="list1">
    <div class="num" id="box0"></div>
    <div class="num" id="box1"></div>
    <div class="num" id="box2"></div>
    <div class="num" id="box3"></div>
    <div class="num" id="box4"></div>
</div>
<div class = "flex">
    <div class = "wrapper">
        <div class = "quiz-container">
            <div class = "quiz-head">
                <h1 class = "quiz-title">Hi Shrutik! Start Quiz</h1>
                <div class="timer">
                    <div class="time_text">Time Left :</div>
                    <div id="timer_sec"></div>
                </div>
                <div class = "quiz-score flex">
                    <span id = "correct-score"></span>/<span id = "total-question"></span>
                </div>
            </div>
            <div class = "quiz-body">
                <h2 class = "quiz-question" id = "question"></h2>
                <ul class = "quiz-options" id="op">
                </ul>
                <div id = "result">
                </div>
            </div>
            <div class = "quiz-foot">
                <button type = "button" id = "check-answer">Check Answer</button>
                <button type = "button" id = "skip-button">Skip</button>
                <button type = "button" id = "play-again">Play Again!</button>
            </div>
        </div>
    </div>
    <script src = "script.js"></script>
</div>
</body>
</html>
